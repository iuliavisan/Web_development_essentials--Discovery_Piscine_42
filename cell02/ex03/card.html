<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
    </head>

<body>
    
    <div class="card">
        <h2>User profile card</h2>

        <table>
            <tr>
                <td colspan="1">
                    <img src="../pic/profile_pic.jpg" class="pic" alt="Picture with a dog">
                </td>
            </tr>

            <tr>
                <td colspan="1" class="login">iuvisan</td>
            </tr>

            <tr>
                <td colspan="1" class="description">Discovery Pisciner</td>
            </tr>
            
            <tr>
                <td colspan="1" class ="icons">
                    <img src="../pic/insta.png" alt="Instagram">
                    <img src="../pic/linkedin.png" alt="Linkedin">
                </td>
            </tr>
        </table>
        <button class="contact_button">Contact me!</button>
    </div>

</body>
</html>
